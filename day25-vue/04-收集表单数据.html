<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="./js/vue.js"></script>

    <div id="root">
        <form @submit.prevent="handle">
            账号: <input type="text" v-model="userInfo.username"> <br><br>
            密码: <input type="password" v-model="userInfo.password"> <br><br>
            年龄: <input type="number" v-model.number="userInfo.age"> <br><br>
            性别: 
            男: <input type="radio" name="gender" v-model="userInfo.gender" value="男"> 
            女: <input type="radio" name="gender" v-model="userInfo.gender" value="女"> 
            <br><br>
            爱好: 
            抽烟: <input type="checkbox" v-model="userInfo.hobby" value="smoke">  
            喝酒: <input type="checkbox" v-model="userInfo.hobby" value="drink"> 
            学习: <input type="checkbox" v-model="userInfo.hobby" value="study"> 
            <br><br>
            所属校区: <select name="" id="" v-model="userInfo.school">
                <option value="bj">北京</option>
                <option value="sh">上海</option>
                <option value="sz">深圳</option>
                <option value="wh">武汉</option>
            </select> <br><br>
            其他信息: <textarea name="" id="" cols="30" rows="10" v-model.lazy="userInfo.info"></textarea><br><br>
    
            <input type="checkbox" v-model="userInfo.isAgree"> 阅读并接受协议 <a href="">用户协议</a>
    
            <button>提交</button>
        </form>

    </div>

    <script>
        new Vue({
            el:'#root',
            data: {

                userInfo: {
                    username: '',
                    password: '',
                    age: 18,
                    gender: '女',
                    hobby: ['smoke','drink'],
                    school: 'sz',
                    info: '',
                    isAgree: true
                }
               
            },
            computed: {
                
            },
        
            methods:{
                handle(){
                    console.log('表单的数据要上传给服务器了');
                    console.log(this.userInfo);
                }
            }
        })
    </script>
</body>
</html>
