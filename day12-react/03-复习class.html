      class Person {
        constructor(name) {
          // 如果一个类没有继承父类,constructor中可以不写super
          this.name = name
        }

        // 直接写在类里面的函数,这个函数直接就添加到了原型上面
        eat() {
          console.log('吃')
        }
      }

      class Student extends Person {
        //   如果一个类,继承了父类,可以不写construtor. 代码执行的时候,解析器会自动帮我们加
        // 但是如果,自定义了constructor,并且继承了父类,就必须在constructor的第一行调用super()
        // super指向的其实就是父类的constructor
        constructor(name, score) {
          super(name)
          this.score = score
        }
      }
