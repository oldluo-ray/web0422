<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      /* div {
        width: 3.45rem;
        height: 1.5rem;
        margin: 0.15rem;
        background-color: skyblue;
      } */
      div {
        width: 6.9rem;
        height: 3rem;
        margin: 0.3rem;
        background-color: skyblue;
      }
    </style>
  </head>
  <body>
    <div></div>
    <script>
      function adapter() {
        // resize可以监听到布局视口的变化.
        // 一旦切换设备,布局视口就会变化(因为,开启了理想视口)
        //适配一:
        // 1. 计算当前设备的根标签字体大小
        // 设备独立像素宽度 * 100 / 设计稿宽度 ==> 根元素字体大小
        const rootFontSize = (document.documentElement.clientWidth * 100) / 750

        // 2. 给根标签设置这个字体大小
        document.documentElement.style.fontSize = rootFontSize + 'px'
      }
      window.onresize = adapter
      adapter()

      // 3. 具体写盒子的值, 用设计值/100 单位使用rem
    </script>
  </body>
</html>
