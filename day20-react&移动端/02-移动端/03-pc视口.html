<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      div {
        width: 100%;
        height: 200px;
        background-color: red;
      }
      section {
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <div></div>
    <section>
      <img src="./assets/1.jpg" alt="" />
      <img src="./assets/2.jpg" alt="" />
      <img src="./assets/3.jpg" alt="" />
      <img src="./assets/4.jpg" alt="" />
    </section>
    <script>
      // 注意: pc端只有一个视口,这个视口的宽度,影响了页面的布局. 视口宽度是多少,意味着页面的最大宽度就是多少. 所以以前写页面,要写一个版心,还要给版心设置一个最小宽度(min-width: 1200) 目的就是不让视口变的小于1200px
      console.log(
        '浏览器最干净的可视区域',
        document.documentElement.clientWidth
      ) //浏览器最干净的可视区域（常用）
      console.log('包含滚动条可视区域', window.innerWidth) //包含滚动条可视区域
      console.log('包含滚动条、边框的可视区域', window.outerWidth) //包含滚动条、边框的可视区域
      console.log('与浏览器无关，设备整个屏幕的宽度', screen.width) //与浏览器无关，设备整个屏幕的宽度
    </script>
  </body>
</html>
