    <!-- width: 用来设置布局视口的宽度  取值: 具体的数字/device-width(设备独立像素的宽度)

    <!-- initial-scale: 表示初始的一个缩放比. 其实还是修改布局视口的宽度 
        计算公式:scale = 屏幕宽度(设备独立像素)  /  布局视口宽度。
        布局视口的宽度: 设备独立像素的宽度 / scale
    
    -->
