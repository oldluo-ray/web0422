<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 第一步: 引入vue.js -->
    <script src="./js/vue.js"></script>

    <!-- 第二步: 定义模板 -->
    <div id="root">
      <!-- 单向数据绑定: 数据==>视图  -->
      单向数据绑定:<input type="text" :value="val1" /> <br /><br />
      <!-- 双向数据绑定: 数据==>视图 以及 视图 ==> 数据 -->
      <!-- 双向向数据绑定:<input type="text" v-model:value="val2" /> <br /><br /> -->
      <!-- 关于v-model的简写: vue内部会根据标签的类型,自动绑定vlaue或checked属性等 -->
      双向向数据绑定:<input type="text" v-model="val2" /> <br /><br />
    </div>

    <!-- 第三步: 编写vue代码 -->
    <script>
      const vm = new Vue({
        // el: '#root',
        // data的第一种写法: 对象
        // data: {
        //   val1: '123',
        //   val2: '345',
        //   test: '123',
        //   isCheck: true,
        // },
        // data的第二种写法: 函数 在组件中必须写第二种写法
        data() {
          return {
            val1: '123',
            val2: '345',
            test: '123',
            isCheck: true,
          }
        },
      })
      vm.$mount('#root')
    </script>
  </body>
</html>
