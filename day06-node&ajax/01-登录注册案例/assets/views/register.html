<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 真正发送请求出去的是 http://127.0.0.1:5000/css/register.css -->

<body>
   
    <div class="box">
        <h1>注册页面</h1>
